<body>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn_form" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Habilidades Blandas
    </button>



<form action="" method="post">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-body">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Seleccione sus habilidades Blandas</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">


                    <label>
                        <input type="checkbox" id="cbox1" value="first_checkbox">
                        Responsabilidad</label>
                    <br>

                    <label>
                        <input type="checkbox" id="cbox1" value="first_checkbox">
                        Comunicación</label>
                    <br>
                    <label>
                        <input type="checkbox" id="cbox1" value="first_checkbox">
                        Orientación al detalle</label>
                    <br>
                    <label>
                        <input type="checkbox" id="cbox1" value="first_checkbox">
                        Trabajo en equipo</label>
                    <br>
                    <label>
                        <input type="checkbox" id="cbox1" value="first_checkbox">
                        Gestión de tiempo</label>
                    <br>



                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button submit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>




    </form>

<!-- scrip js -->
